<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://kenura-r-gunarathna.github.io/krag-translate/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAG Translate - Redirecting to Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 2px solid white;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê KRAG Translate</h1>
        <p>Redirecting to documentation...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, click below:</p>
        <a href="https://kenura-r-gunarathna.github.io/krag-translate/">Go to Documentation</a>
    </div>
</body>
</html>
